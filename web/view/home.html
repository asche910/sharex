<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareX</title>
    <style>

        .wrap-grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            grid-column-gap: 20px;
            grid-row-gap: 20px;

            margin: 20px 20px;
            width: 600px;

            background: #ffffff;
        }

        .box-item{
            display: inline-block;
            width: 80px;
            height: 85px;

            /*margin: 0 auto;*/
            padding-top: 5px;
            /*border: antiquewhite solid 5px;*/
            border-radius: 5px;
            /*background: #8bcff8;*/
        }

        .box-item:hover{
            background-color: #e6e6e6;
        }


        .box-item-file{
            /*display: inline-block;*/

            width: 70px;
            height: 60px;
            margin: 0 auto;


            background: #8bcff8;
            border-radius: 5px;
            margin: 0 auto;

        }

        .box-item-name{
            word-break: break-all;
            text-decoration: none;

            margin-top: 5px;

            text-align: center;
        }

        /*.box-item-name:hover{*/
        /*    background: #2961d9;*/
        /*}*/
    </style>
</head>
<body>

<div>
    <div class="wrap-grid">
        {{ range .Dirs }}

        <div class="box-item">
            <div class="box-item-file">

            </div>

            <div class="box-item-name">
                    {{ . }}
            </div>

        </div>
        {{ end }}
    </div>


</div>
</body>
</html>
