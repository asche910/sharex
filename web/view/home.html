<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShareX</title>
    <style>

        .wrap-grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, 50px);
            grid-column-gap: 20px;
            grid-row-gap: 10px;

            margin: 20px 20px;
            width: 500px;

            background: #ffffff;
        }

        .box-file{
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            /*border: antiquewhite solid 5px;*/
            border-radius: 5px;
            background: #8bcff8;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div>
    <div class="wrap-grid">
        {{ range .Dirs }}

        <div class="box-file">
            <a href=""> {{ . }} </a>

        </div>
        {{ end }}
    </div>


</div>
</body>
</html>
